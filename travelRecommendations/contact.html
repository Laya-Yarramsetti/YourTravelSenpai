<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TravelSenpai</title>
    <link rel="stylesheet" href="travel_recommendation.css">
</head>
<body>
    <header>
        <h1>TravelSenpai</h1>
        <nav>
            <a href="travel_recommendation.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search destinations or keywords">
                <button type="submit" onclick="showRelated()">Search</button>
                <button type="reset" onclick="clearResults()">Reset</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="container">
            <div class="wholepage">
            <div class="content" id="the-content">
                <div class="headline">Contact Us</div>
                <div class="description">
            <form class ="myform">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="social-media-links">
        <ul>
            <li><a href="#"><img src="facebook.jfif" alt="Facebook"></a></li>
            <li><a href="#"><img src="twitter.png" alt="Twitter"></a></li>
            <li><a href="#"><img src="insta.png" alt="Instagram"></a></li>
            <li><a href="#"><img src="youtube.jfif" alt="YouTube"></a></li>
        </ul>
    </div>    
</div>
        </section>
    </main>
    <script src="travel_recommendation.js"></script>
</body>
</html>
